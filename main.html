<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">Internship Form</h1>
    <form class="needs-validation" novalidate>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="mb-3 mt-3">
                        <label for="first-name-input" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first-name-input" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">First name required!.</div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="mb-3 mt-3">
                        <label for="last-name-input" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last-name-input" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Last name required!.</div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="mb-3 mt-3">
                        <label for="email-input" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Email required!.</div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3 mt-3">
                        <label for="college-input" class="form-label">College</label>
                        <input type="text" class="form-control" id="college-input" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please provide a valid college.</div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="mb-3 mt-3">
                        <label for="grad-year-select" class="form-label">Graduation Year</label>
                        <select id="grad-year-select" class="form-select" required>
                            <option selected disabled value="">Choose...</option>
                            <option>2020</option>
                            <option>2021</option>
                            <option>2022</option>
                            <option>2023</option>
                        </select>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please select a vallid graduation year.</div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="mb-3 mt-3">
                        <label for="roll-no-input" class="form-label">Roll No.</label>
                        <input type="text" class="form-control" id="roll-no-input" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please provide a valid Roll no.</div>
                    </div>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
                    <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">You must agree before submitting.</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit form</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
